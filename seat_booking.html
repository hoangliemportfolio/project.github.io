<script>


// Khi bắt đầu chạy thì disabled 2 thằng kia----------
function onLoaderFunc()
{
  // $(".seatStructure *").prop("disabled", true);
  // $(".displayerBoxes *").prop("disabled", true);
  $('.seat-choosing-modal').addClass('active');
  $('.result-display-modal').addClass('active');

}
function takeData()
{
  if (( $("#Username").val().length == 0 ) || ( $("#Numseats").val().length == 0 ))
  {
      $('.popup').addClass('active');
      $('.popup').removeClass('active1');
      $('.popup-text').text('Nhập dô coi!')


     setTimeout(function(){
      $('.popup').removeClass('active');
      $('.popup').addClass('active1');
     }, 1500)
  }
  else
  {
    // $(".inputForm *").prop("disabled", true);
    // $(".seatStructure *").prop("disabled", false);
    $('.seat-choosing-modal').removeClass('active');
    $('.info-modal').addClass('active');
  }
}


function updateTextArea() { 
    
  if ($("input:checked").length == ($("#Numseats").val()))
    {
      // $(".seatStructure *").prop("disabled", true);
      $('.result-display-modal').removeClass('active');
      $('.seat-choosing-modal').addClass('active');
      
     var allNameVals = [];
     var allNumberVals = [];
     var allSeatsVals = [];
  
     //Storing in Array
     allNameVals.push($("#Username").val());
     allNumberVals.push($("#Numseats").val());
     $('#seatsBlock :checked').each(function() {
       allSeatsVals.push(" " + ($(this).val()));
     });
    
     //Displaying 
     $('#nameDisplay').val(allNameVals);
     $('#NumberDisplay').val(allNumberVals);
     $('#seatsDisplay').val(allSeatsVals);
    }
  else
    {
      $('.popup').addClass('active');
      $('.popup').removeClass('active1');
      $('.popup-text').text("Chọn cho đủ " + ($("#Numseats").val()) + " chỗ coi!")

      setTimeout(function(){
      $('.popup').removeClass('active');
      $('.popup').addClass('active1');
     }, 1500)
      // alert("Chọn cho đủ " + ($("#Numseats").val()) + " chỗ coi!")
    }
  }

  // Reset--------------
  var reset = document.querySelector('.reset');
  reset.addEventListener('click', function() {

    if($('#Username').val().length == 0 &&  $('#Numseats').val().length == 0) {
      $('.popup').addClass('active');
      $('.popup').removeClass('active1');
      $('.popup-text').text("Reset gòi!!")

      setTimeout(function(){
      $('.popup').removeClass('active');
      $('.popup').addClass('active1');
     }, 1500)
     }


    $('.info-modal').removeClass('active');
    $('.seat-choosing-modal').addClass('active');
    $('.result-display-modal').addClass('active');
    $('#Username').val('');
    $('#Numseats').val('');
    
    $('.seats').prop('checked', false)

    $('#nameDisplay').val("");
     $('#NumberDisplay').val("");
     $('#seatsDisplay').val("");



     
  })

// Click info modal

  $('.info-modal').click(function(){
    $('.info-modal').removeClass('active');
    $('.seat-choosing-modal').addClass('active');
    $('.result-display-modal').addClass('active');
    // $('.seats').prop('checked', false)

    $('#nameDisplay').val("");
     $('#NumberDisplay').val("");
     $('#seatsDisplay').val("");
    })



// Click seat modal
        $('.seat-choosing-modal').click(function(){

          if($('#nameDisplay').val().length != "") {
                $('.info-modal').addClass('active');
                $('.seat-choosing-modal').removeClass('active');
                $('.result-display-modal').addClass('active');
                $('#nameDisplay').val("");
                $('#NumberDisplay').val("");
                $('#seatsDisplay').val("");
          }

          
        })
      



    $('#nameDisplay').change(function(){

      $('.popup').addClass('active');
      $('.popup').removeClass('active1');
      $('.popup-text').text("Ai chơi sửa??")

      setTimeout(function(){
      $('.popup').removeClass('active');
      $('.popup').addClass('active1');
     }, 1500)

      updateTextArea()
    })

    $('#NumberDisplay').change(function(){
      $('.popup').addClass('active');
      $('.popup').removeClass('active1');
      $('.popup-text').text("Ai chơi sửa??")

      setTimeout(function(){
      $('.popup').removeClass('active');
      $('.popup').addClass('active1');
     }, 1500)
      updateTextArea()
    })

    $('#seatsDisplay').change(function(){
      $('.popup').addClass('active');
      $('.popup').removeClass('active1');
