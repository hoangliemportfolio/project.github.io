<script src="./js/jquery.js"></script>
<script>
    
    //Disable checkbox 
        function onLoaderFunc() {
            $('.seatStructure *').prop('disabled', true);
            $(".displayerBoxes *").prop("disabled", true);
        }

    // Nhập thông tin
        function takeData() {
            if( ( $('#Username').val().length == 0 )|| ($('#Numseats').val().length == 0)    ){
                alert('Nhập thông tin coi!')
        } else {
            $(".inputForm *").prop("disabled", true);
            $('.seatStructure *').prop('disabled', false);
            document.querySelector('#notification').innerHTML = '<b style="margin-bottom:0px;background:yellow;">CHỌN CHỖ COI!!</b>';
        }

    // Trả về thông tin
        var haha = document.querySelector('#haha')
        haha.addEventListener('click', function(){if(   $('input:checked').length == ($('#Numseats').val())  ){
                $('.seatStructure *').prop('disabled', true); 

                var allNameVals = [];
                var allNumberVals = [];
                var allSeatsVals = [];

    // Lưu thông tin
                allNameVals.push($('#Username').val());
                allNumberVals.push($('#Numseats').val());
                $('#seatsBlock :checked').each(function() {
                allSeatsVals.push($(this).val());

    // Trả về thông tin 
                $('#nameDisplay').val(allNameVals);
                $('#NumberDisplay').val(allNumberVals);
                $('#seatsDisplay').val(allSeatsVals);
     });
         } else
    {
      alert("Chọn đúng " + ($("#Numseats").val()) + " chỗ coi!")
    }})
        












        
        }
