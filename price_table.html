<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/price_table.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-success mt-5" id="table1">
                    <thead>
                        <tr>
                            <th scope="col">Stt</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Toyota</td>
                            <td><input type="number" class="amount" value="1"></td>
                            <td>780.000.000</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Honda</td>
                            <td><input type="number" class="amount" value="1"></td>
                            <td>800.000.000</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Vinfast</td>
                            <td><input type="number" class="amount" value="1"></td>
                            <td>2000.000.000</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: right;">Sum: <div  id="total" ></div></div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script>

        var total = 0;
// Hàm tính 
        function calculate() {
            var table = document.querySelector('#table1');
            for ( var i = 1; i < table.rows.length; i++) {
                var quanlity = table.rows[i].cells[2].children[0].value;
                var price = table.rows[i].cells[3].innerText;
                var amount = parseInt(quanlity)*parseFloat(price.replaceAll('.',''));
                table.rows[i].cells[4].innerText = amount;
                total += amount;
            }               
        }

// Chạy hàm để có giá mặc định
        calculate();
        

// Hàm change giá cập nhật khi số lượng thay đổi

        document.querySelector('#total').innerText = total;
        $('.amount').change(function() {
            total = 0;
            calculate();
            document.querySelector('#total').innerText = total;
        })





    </script>
</body>
</html>
